<mat-form-field [formGroup]="group">
  <mat-label>{{ config.label }}</mat-label>
  <textarea
    matInput
    [placeholder]="config.placeholder"
    [formControlName]="config.name"
    autocomplete="off"
  ></textarea>
  <mat-error *ngIf="inputControl.invalid && inputControl.touched && config.getMessageError">{{
    config.getMessageError(inputControl)
  }}</mat-error>
</mat-form-field>
