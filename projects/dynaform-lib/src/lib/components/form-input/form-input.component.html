<mat-form-field [formGroup]="group">
  <mat-label>{{ config.label }}</mat-label>
  <input
    matInput
    [type]="config.inputType"
    [placeholder]="config.placeholder"
    [formControlName]="config.name"
    autocomplete="off"
  />
  <mat-error *ngIf="inputControl.invalid && inputControl.touched">
    {{ messageError }}
  </mat-error>
</mat-form-field>
